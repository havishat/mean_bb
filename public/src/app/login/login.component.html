<div class="login">
    <h2>Please Login</h2>
    <form #loginForm = "ngForm" method="post" (submit) = "login()">
        <p>Name:
        <input
            type="text"
            name="name"
            [(ngModel)] = "user.name"
            #name = "ngModel"
            required> 
        </p>
        <button
            type="submit"
            name="submit"
            [disabled] = "loginForm.invalid">Login</button>
    </form>
    <span *ngIf="name.invalid && (name.dirty || name.touched)">
        Name is required.
    </span>
</div>
